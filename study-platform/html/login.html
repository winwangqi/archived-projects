<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户注册</title>
    <link href="../css/CSS_reset.css" rel="stylesheet" type="text/css">
    <link href="../css/index.css" rel="stylesheet" type="text/css">
    <link href="../css/login.css" rel="stylesheet" type="text/css">
</head>
<body>
<header>
    <h1 class="w1200"><a href="../index.html">学习教育平台</a> 欢迎登录</h1>
</header>
<div class="login_main w1200">
    <div id="login_form">
        <h2>登录</h2>
        <form action="#" method="post">
            <section>
                <label for="user">用户名：</label>
                <input type="text" name="user" id="user" placeholder="请输入用户名">
            </section>
            <section>
                <label for="password">密码：</label>
                <input type="password" name="password" id="password" placeholder="请输入密码">
            </section>
            <input type="submit" name="submit" value="登录">
            <div id="sign_hint">
                <span>还没有帐号？</span>
                <a href="sign_up.html">立即注册</a>
            </div>
        </form>
    </div>
</div>
<footer>
    <div class="Fcontainer">
        <p>地址：xxx&nbsp;&nbsp;邮编：xxxxxx&nbsp;&nbsp;信箱：xxx</p>
        <p>版权所有&nbsp;&nbsp;王琦</p>
        <p>ICP备案编号：京ICP备xxxxxxxx</p>
    </div>
</footer>
</body>
</html>
